<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Service</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="dcp-heading">Translation File Transformer</h1>
        <p>
            Select the type of file you want to extract the translations
            from and follow the instructions.
        </p>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="nav-link-angular" class="nav-link active">Angular Translation Files</a>
            </li>
            <li class="nav-item">
                <a id="nav-link-configuration" class="nav-link">Form Configuration Files</a>
            </li>
            <li class="nav-item">
                <a id="nav-link-property" class="nav-link">Java Property Files</a>
            </li>
        </ul>

        <div id="angular-files" class="tab-view">
            <div class="card">
                <div class="card-header" id="angular-translation-heading-one">
                    <h5 class="mb-0">
                        <button class="btn collapsed"
                                data-toggle="collapse"
                                data-target="#angular-translation-excel"
                                aria-expanded="false"
                                aria-controls="angular-translation-collapse-one">
                            Transform Excel Translation File to JSON
                        </button>
                    </h5>
                </div>

                <div id="angular-translation-excel"
                     class="collapse"
                     aria-labelledby="angular-translation-heading-one"
                     data-parent="#angular-files">
                    <div class="card-body">
                        <form enctype="multipart/form-data">
                            <input type="file"
                                   name="translations"
                                   accept=".xls,.xlsx" />
                            <input type="button"
                                   id="excel-to-json-submit-button"
                                   value="Create JSON translation files" />
                        </form>
                        <span id="angular-translation-excel-error">Could not transform Excel file.</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="angular-translation-heading-two">
                    <h5 class="mb-0">
                        <button class="btn collapsed"
                                data-toggle="collapse"
                                data-target="#angular-translation-json"
                                aria-expanded="false"
                                aria-controls="angular-translation-collapse-two">
                            Transform JSON Translation Files to Excel
                        </button>
                    </h5>
                </div>
                <div id="angular-translation-json"
                     class="collapse"
                     aria-labelledby="angular-translation-heading-two"
                     data-parent="#angular-files">
                    <div class="card-body">
                        <form enctype="multipart/form-data"
                              method="post"
                              action="/api/transform-json-files">
                            <div id="language-selection">
                                <label for="language-selection-dropdown">Select your base language:</label>
                                <select id="language-selection-dropdown"
                                        name="base-language">
                                </select>
                            </div>
                            <input type="file"
                                   id="json-file-input"
                                   name="translations"
                                   accept=".json"
                                   multiple />
                            <input type="submit" value="Create Excel translation file" name="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="configuration-files" class="tab-view hidden">
            <div class="card">
                <div class="card-header" id="configuration-files-heading-one">
                    <h5 class="mb-0">
                        <button class="btn collapsed"
                                data-toggle="collapse"
                                data-target="#form-configuration-excel"
                                aria-expanded="false"
                                aria-controls="configuration-files-collapse-one">
                            Transform Excel Translation File to Form Configuration
                        </button>
                    </h5>
                </div>
                <div id="form-configuration-excel"
                     class="collapse"
                     aria-labelledby="configuration-files-heading-one"
                     data-parent="#configuration-files">
                    <div class="card-body">
                        <form enctype="multipart/form-data"
                              method="post"
                              action="/api/transform-excel-to-form-configuration">
                            <input type="hidden" name="test-value" value="test" />
                            <input type="file"
                                   name="translations"
                                   accept=".xls,.xlsx" />
                            <input type="submit" value="Create JSON translation files" name="submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="configuration-files-heading-two">
                    <h5 class="mb-0">
                        <button class="btn collapsed"
                                data-toggle="collapse"
                                data-target="#form-configuration-json"
                                aria-expanded="false"
                                aria-controls="configuration-files-collapse-two">
                            Transform Form Configuration File to Excel
                        </button>
                    </h5>
                </div>
                <div id="form-configuration-json"
                     class="collapse"
                     aria-labelledby="configuration-files-heading-two"
                     data-parent="#configuration-files">
                    <div class="card-body">
                        <form enctype="multipart/form-data"
                              method="post"
                              action="/api/transform-form-configuration">
                            <input type="file"
                                   id="form-configuration-input"
                                   name="form-configuration"
                                   accept=".json" />
                            <input type="submit" value="Create Excel translation file" name="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="property-files" class="tab-view hidden">
            <p>Java Property files are not yet supported.</p>
        </div>
    </div>

    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
</body>
</html>
